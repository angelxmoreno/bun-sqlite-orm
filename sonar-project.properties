# SonarCloud configuration for BunSQLiteORM
sonar.projectKey=angelxmoreno_bun-sqlite-orm
sonar.organization=angelxmoreno

# Project Information
sonar.projectName=BunSQLiteORM
sonar.projectVersion=1.0.0

# Source and Test Configuration
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts

# Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# File Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**

# Language Configuration  
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Settings
sonar.sourceEncoding=UTF-8